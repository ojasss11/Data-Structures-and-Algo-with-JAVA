<!DOCTYPE html>
<html>
<head>
    <title>Design Examples</title>
    <style>
        /* CSS for Example 1 - Centered Text */
        .centered-text {
            text-align: center;
        }

        /* CSS for Example 2 - Colored Box */
        .colored-box {
            width: 200px;
            height: 200px;
            background-color: #ffcc00;
            margin: 20px auto;
        }

        /* CSS for Example 3 - Gradient Background */
        .gradient-background {
            height: 300px;
            background: linear-gradient(to right, #ff9933, #ffcc00);
        }

        /* CSS for Example 4 - Border and Shadow */
        .border-shadow {
            width: 200px;
            height: 200px;
            border: 2px solid #333333;
            box-shadow: 5px 5px 10px #888888;
            margin: 20px auto;
        }

        /* CSS for Example 5 - Text Animation */
        .text-animation {
            font-size: 24px;
            color: #ff0000;
            animation: color-change 2s infinite;
        }

        @keyframes color-change {
            0% {
                color: #ff0000;
            }
            50% {
                color: #00ff00;
            }
            100% {
                color: #ff0000;
            }
        }
    </style>
</head>
<body>
    <h1>Design Examples</h1>

    <!-- Example 1 - Centered Text -->
    <div class="centered-text">
        <h2>Centered Text</h2>
        <p>This text is centered horizontally.</p>
    </div>

    <!-- Example 2 - Colored Box -->
    <div class="colored-box"></div>

    <!-- Example 3 - Gradient Background -->
    <div class="gradient-background">
        <h2>Gradient Background</h2>
        <p>This div has a gradient background from left to right.</p>
    </div>

    <!-- Example 4 - Border and Shadow -->
    <div class="border-shadow"></div>

    <!-- Example 5 - Text Animation -->
    <h2 class="text-animation">Text Animation</h2>

</body>
</html>
